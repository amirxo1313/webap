version: '3.8'

services:
  behimelobot:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - ONE_API_TOKEN=${ONE_API_TOKEN:-752295:68ef56c8bd6eb}
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - behimelobot
    restart: unless-stopped

volumes:
  ssl_certs: